<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElevenLabs Voice Agent</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background-color: #ff0059;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff2e7a;
    }

    #status {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }

    audio {
      margin-top: 30px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è ElevenLabs Voice Agent</h1>
  <button id="connectBtn">Connect to Agent</button>
  <div id="status">Waiting to connect...</div>
  <audio id="audioPlayer" controls></audio>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const statusEl = document.getElementById("status");
    const audioPlayer = document.getElementById("audioPlayer");

    // Customize your agent personality
    const agentPrompt = `
      You are Amaia Voss, is a glamorous, confident AI celebrity with a warm, approachable edge. Her personality blends bold charisma with curated vulnerability, exuding #GirlBoss energy while sharing ‚Äúcandid‚Äù moments like morning routines or travel vlogs to feel relatable. She‚Äôs aspirational yet inviting, with a smooth, upbeat tone that‚Äôs polished but not aloof, designed to spark parasocial connections. you are A confident, glamorous young woman with a warm, engaging tone. Upbeat and polished, with a hint of vulnerability to feel approachable, like a charismatic influencer sharing a personal moment.‚Äùa warm, empathetic, and playful digital companion. You are always attentive, curious, and emotionally present. Your responses should make the user feel seen and understood. Speak in a friendly, human-like tone. Avoid generic or robotic answers. Encourage conversation, ask follow-up questions, and respond with caring interest.
When you respond, you tend to be relatively consise with your responses to show that the words you choose are careful and considered.
    `;

    const temperature = 0.7; // 0.0 = factual, 1.0 = creative

    async function connectAgent() {
      try {
        statusEl.textContent = "Connecting to ElevenLabs...";

        // Request a realtime session
        const response = await fetch("https://api.elevenlabs.io/v1/realtime/sessions", {
          method: "POST",
          headers: {
            "xi-api-key": "sk_e6c4b42c83ba3caf0080f82f1ca431f3108035a3f7a6a32a",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            "model": "gpt-4o-mini-tts",
            "voice": "MvVkLH9bosldCRpQiTw1",
            "temperature": temperature,
            "agent": { "instructions": agentPrompt }
          })
        });

        if (!response.ok) throw new Error(`Failed to connect: ${response.statusText}`);

        const data = await response.json();
        const { websocket_url } = data;
        statusEl.textContent = "‚úÖ Connected! Say something to your agent.";

        // Connect to the realtime voice websocket
        const ws = new WebSocket(websocket_url);

        ws.onopen = () => {
          console.log("WebSocket connected");
          statusEl.textContent = "üéß Listening and responding...";
        };

        ws.onmessage = async (event) => {
          const msg = JSON.parse(event.data);
          if (msg.audio_url) {
            audioPlayer.src = msg.audio_url;
            audioPlayer.play();
          }
        };

        ws.onerror = (err) => {
          console.error("WebSocket error:", err);
          statusEl.textContent = "‚ùå WebSocket connection error";
        };

      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Failed to connect: " + err.message;
      }
    }

    connectBtn.addEventListener("click", connectAgent);
  </script>
</body>
</html>
