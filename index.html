<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amaia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      overflow: hidden;
    }

    .pulse {
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <!-- Background Glow -->
  <div class="absolute inset-0 opacity-20">
    <div class="absolute top-20 left-10 w-96 h-96 bg-pink-600 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-80 h-80 bg-purple-600 rounded-full blur-3xl animate-pulse" style="animation-delay:1s"></div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 min-h-screen flex flex-col items-center justify-center text-center space-y-8">
    <div class="w-24 h-24 mx-auto rounded-full bg-gradient-to-br from-pink-500 to-purple-600 shadow-2xl shadow-pink-500/50 animate-pulse"></div>
    <h1 class="text-5xl font-light tracking-wider mb-2">Amaia</h1>
    <p class="text-gray-400 text-sm">is calling...</p>

    <div class="flex gap-4 justify-center mt-6">
      <button id="startBtn" class="px-12 py-4 bg-green-600 hover:bg-green-700 rounded-full font-semibold transition-all shadow-lg shadow-green-600/50 flex items-center gap-2">
        📞 Answer
      </button>
      <button id="stopBtn" class="px-12 py-4 bg-red-600 hover:bg-red-700 rounded-full font-semibold transition-all shadow-lg shadow-red-600/50">
        ✖ Decline
      </button>
    </div>

    <div id="status" class="text-sm text-gray-400 mt-6">Idle...</div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const statusText = document.getElementById("status");

      let mediaRecorder, audioStream, ws;

      async function connectWebSocket() {
        try {
          const response = await fetch("http://localhost:3000/session");
          const data = await response.json();
          ws = new WebSocket(data.wsUrl);

          ws.onopen = () => {
            console.log("✅ Connected to Amaia session");
            statusText.textContent = "Connected — Amaia is listening...";
            startRecording();
          };

          ws.onmessage = (event) => {
            console.log("🩷 Amaia:", event.data);
          };

          ws.onerror = (err) => console.error("❌ WebSocket error:", err);
          ws.onclose = () => {
            console.log("❌ Disconnected from Amaia session");
            statusText.textContent = "Disconnected";
          };
        } catch (err) {
          console.error("❌ Failed to connect:", err);
          statusText.textContent = "Error connecting to Amaia.";
        }
      }

      async function startRecording() {
        try {
          audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(audioStream);
          mediaRecorder.ondataavailable = (event) => {
            if (ws && ws.readyState === WebSocket.OPEN) {
              ws.send(event.data);
            }
          };
          mediaRecorder.start(250);
          statusText.textContent = "🎙️ Recording...";
          console.log("🎙️ Recording started");
        } catch (err) {
          console.error("❌ Error accessing microphone:", err);
          statusText.textContent = "Microphone error.";
        }
      }

      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
          console.log("⏹️ Recording stopped");
        }
        if (audioStream) {
          audioStream.getTracks().forEach(track => track.stop());
        }
        if (ws) ws.close();
        statusText.textContent = "Call ended.";
      }

      startBtn.addEventListener("click", connectWebSocket);
      stopBtn.addEventListener("click", stopRecording);
    });
  </script>
</body>
</html>
