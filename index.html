<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaia - AI Voice Chat</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎤</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #000; color: #fff; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function AmaiaPlatform() {
            const [currentPage, setCurrentPage] = useState('intro');
            const [isOnCall, setIsOnCall] = useState(false);
            const [status, setStatus] = useState('Amaia is online');
            const [callTranscript, setCallTranscript] = useState([]);
            const [error, setError] = useState(null);
            const [audioAllowed, setAudioAllowed] = useState(false);
            const [audioUrl, setAudioUrl] = useState(null);
            const audioContext = useRef(new (window.AudioContext || window.webkitAudioContext)());
            const recognitionRef = useRef(null);

            // Unlock audio context
            useEffect(() => {
                const unlockAudio = () => {
                    audioContext.current.resume().then(() => {
                        console.log('Audio context resumed');
                        setAudioAllowed(true);
                    }).catch(e => console.error('Audio unlock error:', e));
                };
                document.addEventListener('click', unlockAudio);
                document.addEventListener('touchstart', unlockAudio);
                return () => {
                    document.removeEventListener('click', unlockAudio);
                    document.removeEventListener('touchstart', unlockAudio);
                };
            }, []);

            // Speech recognition
            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = false;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'en-US';

                    recognitionRef.current.onresult = (event) => {
                        let transcript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            transcript += event.results[i][0].transcript + ' ';
                        }
                        console.log('Interim transcript:', transcript);
                        if (event.results[event.results.length - 1].isFinal) {
                            const finalTranscript = event.results[event.results.length - 1][0].transcript;
                            console.log('User speech transcribed:', finalTranscript);
                            addToTranscript('You', finalTranscript);
                            handleUserSpeech(finalTranscript);
                        }
                    };
                    recognitionRef.current.onerror = (event) => {
                        console.error('Speech error:', event.error);
                        setError('Speech recognition error: ' + event.error);
                        setStatus('Ready to listen');
                    };
                    recognitionRef.current.onend = () => {
                        console.log('Speech recognition ended');
                        setStatus('Ready to listen');
                    };
                }
            }, []);

            const addToTranscript = (sender, text) => {
                setCallTranscript(prev => [...prev, {
                    id: Date.now(),
                    sender,
                    text,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                }]);
            };

            const startCall = () => {
                setIsOnCall(true);
                setCurrentPage('call');
                setStatus('Ready to listen');
                setCallTranscript([{
                    id: 0,
                    sender: 'Amaia',
                    text: "Hey, I'm so glad you called. Talk to me.",
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                }]);
            };

            const endCall = () => {
                setIsOnCall(false);
                setCurrentPage('intro');
                setCallTranscript([]);
                setStatus('Amaia is online');
                setError(null);
                setAudioUrl(null);
                if (recognitionRef.current) recognitionRef.current.stop();
            };

            const handleUserSpeech = async (transcript) => {
                setStatus('Processing...');
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: transcript })
                    });
                    console.log('Response status:', response.status);
                    const data = await response.json();
                    console.log('Raw response:', JSON.stringify(data));

                    if (!response.ok) {
                        throw new Error(`Backend error: ${response.status} - ${data.error || 'Unknown error'}`);
                    }

                    addToTranscript('Amaia', data.reply);
                    setAudioUrl(data.audioUrl);
                    setStatus('Ready to listen');

                    // Auto-play audio
                    try {
                        console.log('Attempting to play audio:', data.audioUrl);
                        const audio = new Audio(data.audioUrl);
                        audio.play().then(() => {
                            console.log('Audio playback started');
                        }).catch(err => {
                            console.error('Audio play error:', err);
                            setError('Failed to play audio automatically. Use the Play Audio button.');
                        });
                    } catch (err) {
                        console.error('Audio setup error:', err);
                        setError('Failed to set up audio. Use the Play Audio button.');
                    }
                } catch (err) {
                    console.error('Chat error:', err);
                    setError(`Error: ${err.message}`);
                    setStatus('Ready to listen');
                    addToTranscript('Amaia', 'Sorry, I had trouble hearing that. Try again?');
                }
            };

            const startListening = () => {
                if (recognitionRef.current && audioAllowed) {
                    console.log('Starting speech recognition');
                    recognitionRef.current.start();
                    setStatus('Listening...');
                } else {
                    setError('Audio not allowed or speech recognition unavailable.');
                }
            };

            const playAudio = () => {
                if (audioUrl) {
                    console.log('Play Audio button clicked');
                    const audio = new Audio(audioUrl);
                    audio.play().then(() => {
                        console.log('Manual audio playback started');
                    }).catch(err => {
                        console.error('Manual audio play error:', err);
                        setError('Failed to play audio: ' + err.message);
                    });
                }
            };

            const downloadAudio = () => {
                if (audioUrl) {
                    console.log('Download audio clicked');
                    const link = document.createElement('a');
                    link.href = audioUrl;
                    link.download = 'amaia_response.mp3';
                    link.click();
                }
            };

            // INTRO PAGE
            if (currentPage === 'intro') {
                return (
                    <div style={{ minHeight: '100vh', background: '#000', color: '#fff', display: 'flex', alignItems: 'center', justifyContent: 'center', position: 'relative', overflow: 'hidden' }}>
                        <div style={{ position: 'absolute', inset: 0, opacity: 0.2 }}>
                            <div style={{ position: 'absolute', top: '80px', left: '40px', width: '384px', height: '384px', background: '#ec4899', borderRadius: '9999px', filter: 'blur(80px)' }} className="animate-pulse" />
                            <div style={{ position: 'absolute', bottom: '80px', right: '40px', width: '320px', height: '320px', background: '#a855f7', borderRadius: '9999px', filter: 'blur(80px)', animationDelay: '1s' }} className="animate-pulse" />
                        </div>

                        <div style={{ position: 'relative', zIndex: 10, maxWidth: '448px', padding: '24px', display: 'flex', flexDirection: 'column', gap: '32px', textAlign: 'center' }}>
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '24px' }}>
                                <div style={{ width: '96px', height: '96px', margin: '0 auto', borderRadius: '9999px', background: 'linear-gradient(135deg, #ec4899, #a855f7)', boxShadow: '0 0 50px rgba(236, 72, 153, 0.5)' }} className="animate-pulse" />
                                <div>
                                    <h1 style={{ fontSize: '48px', fontWeight: 300, letterSpacing: '0.1em', marginBottom: '8px' }}>Amaia</h1>
                                    <p style={{ color: '#9ca3af', fontSize: '14px' }}>is calling...</p>
                                </div>
                            </div>

                            <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px' }}>
                                <div style={{ width: '8px', height: '8px', background: '#4ade80', borderRadius: '9999px' }} className="animate-pulse" />
                                <p style={{ fontSize: '12px', color: '#9ca3af' }}>live voice call</p>
                            </div>

                            <div style={{ display: 'flex', gap: '16px', justifyContent: 'center' }}>
                                <button onClick={startCall} style={{ padding: '16px 48px', background: '#16a34a', color: '#fff', border: 'none', borderRadius: '9999px', fontWeight: '600', cursor: 'pointer', fontSize: '16px', boxShadow: '0 0 20px rgba(22, 163, 74, 0.5)' }}>
                                    📞 Answer
                                </button>
                            </div>

                            <p style={{ fontSize: '12px', color: '#4b5563', marginTop: '32px' }}>
                                Welcome to Amaia's world. Real voice conversation powered by ElevenLabs.
                            </p>
                            {error && <p style={{ color: '#dc2626', fontSize: '14px', fontWeight: 500 }}>{error}</p>}
                        </div>
                    </div>
                );
            }

            // CALL PAGE
            if (currentPage === 'call') {
                return (
                    <div style={{ minHeight: '100vh', background: 'linear-gradient(to bottom, #030712, #000)', color: '#fff', display: 'flex', flexDirection: 'column' }}>
                        <div style={{ position: 'sticky', top: 0, zIndex: 40, background: 'rgba(0, 0, 0, 0.8)', backdropFilter: 'blur(12px)', borderBottom: '1px solid #1f2937' }}>
                            <div style={{ maxWidth: '1024px', margin: '0 auto', padding: '0 16px', height: '64px', display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
                                <div style={{ textAlign: 'center', flex: 1 }}>
                                    <h2 style={{ fontWeight: 600 }}>Amaia</h2>
                                    <p style={{ fontSize: '12px', color: '#4ade80' }}>on call</p>
                                </div>
                                <button onClick={endCall} style={{ background: '#dc2626', border: 'none', borderRadius: '9999px', padding: '12px', color: '#fff', cursor: 'pointer', fontSize: '20px' }}>
                                    📞
                                </button>
                            </div>
                        </div>

                        <div style={{ flex: 1, display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', padding: '32px 16px', gap: '48px' }}>
                            <div style={{ position: 'relative' }}>
                                <div style={{ width: '128px', height: '128px', borderRadius: '9999px', background: 'linear-gradient(135deg, #ec4899, #a855f7)', boxShadow: '0 0 50px rgba(236, 72, 153, 0.5)', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '32px' }} className="animate-pulse">
                                    🎤
                                </div>
                            </div>

                            <div style={{ textAlign: 'center' }}>
                                <p style={{ color: '#9ca3af', fontSize: '14px' }}>{status}</p>
                                {error && <p style={{ color: '#dc2626', fontSize: '14px', fontWeight: 500 }}>{error}</p>}
                            </div>

                            <div style={{ display: 'flex', gap: '16px' }}>
                                <button onClick={startListening} style={{ padding: '16px 48px', background: '#16a34a', color: '#fff', border: 'none', borderRadius: '9999px', fontWeight: '600', cursor: 'pointer', fontSize: '16px', boxShadow: '0 0 20px rgba(22, 163, 74, 0.5)' }}>
                                    🎤 Speak
                                </button>
                                {audioUrl && (
                                    <>
                                        <button onClick={playAudio} style={{ padding: '16px 48px', background: '#3b82f6', color: '#fff', border: 'none', borderRadius: '9999px', fontWeight: '600', cursor: 'pointer', fontSize: '16px', boxShadow: '0 0 20px rgba(59, 130, 246, 0.5)' }}>
                                            ▶️ Play Audio
                                        </button>
                                        <button onClick={downloadAudio} style={{ padding: '16px 48px', background: '#6b7280', color: '#fff', border: 'none', borderRadius: '9999px', fontWeight: '600', cursor: 'pointer', fontSize: '16px', boxShadow: '0 0 20px rgba(107, 114, 128, 0.5)' }}>
                                            💾 Download Audio
                                        </button>
                                    </>
                                )}
                            </div>

                            {audioUrl && (
                                <div style={{ marginTop: '16px' }}>
                                    <audio controls>
                                        <source src={audioUrl} type="audio/mpeg" />
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>
                            )}

                            <div style={{ maxWidth: '448px', display: 'flex', flexDirection: 'column', gap: '12px', maxHeight: '200px', overflowY: 'auto' }}>
                                {callTranscript.map((msg, i) => (
                                    <div key={msg.id} style={{ fontSize: '14px', color: msg.sender === 'You' ? '#fda4af' : '#d1d5db' }}>
                                        <p style={{ fontSize: '12px', color: '#4b5563', marginBottom: '4px' }}>{msg.sender} ({msg.time})</p>
                                        <p>{msg.text}</p>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div style={{ background: 'rgba(0, 0, 0, 0.5)', borderTop: '1px solid #1f2937', padding: '24px 16px', maxHeight: '192px', overflowY: 'auto' }}>
                            <p style={{ fontSize: '12px', color: '#4b5563', textTransform: 'uppercase', letterSpacing: '0.05em', marginBottom: '16px' }}>Call History</p>
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                                {callTranscript.map((msg, i) => (
                                    <div key={msg.id} style={{ fontSize: '12px', color: msg.sender === 'You' ? '#fda4af' : '#9ca3af' }}>
                                        <p style={{ fontWeight: 600, marginBottom: '4px' }}>{msg.sender} ({msg.time})</p>
                                        <p>{msg.text}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<AmaiaPlatform />, document.getElementById('root'));
    </script>
</body>
</html>
